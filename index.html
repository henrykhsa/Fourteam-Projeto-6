<body>
  <header>
    <img src="assistente-ia/src/images/icon.png" alt="">
    <h1>Fourteam AI</h1>

    <div class="hamburger" onclick="toggleMenu()">
      <div class="line"></div>
      <div class="line"></div>

    <nav>
      <ul>
        <li id="new-chat">

        <li id="login">

          <button class="btn-copy" type="button" title="Copiar" aria-label="Copiar texto">

    <section class="form-container">

          <input type="password" id="apiKey" placeholder=" üîë Cole sua API Key aqui">
